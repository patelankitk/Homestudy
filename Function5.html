<!DOCTYPE html>
<html>
<body>

<p>Click the button to display 10 numbers.</p>

<button onclick="myFunction()">Try it</button>

<p id="demo"></p>

<script>
function myFunction() {
    
    var text = "";
    var i;
    var j=1;
    while(j<=10) {
        
            text+=j + "<br>";
            
        j++;
      document.getElementById("demo").innerHTML = text;
    }
    
}
</script>

</body>
</html>
